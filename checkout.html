<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إتمام الطلب - مسار رحال</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="checkout.js" defer></script>
</head>
<body>

  <header class="header">
    <a href="index.html" class="logo"><img src="images/logo.jpeg" alt="شعار مسار رحال" /></a>
    <nav class="navbar">
      <a href="index.html">الرئيسية</a>
      <a href="adventure-boxes.html">بوكسات المغامرات</a>
      <a href="firstaid-bags.html">حقائب الإسعافات</a>
      <a href="contact.html">اتصل بنا</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    </nav>
  </header>

  <main class="products-section">
    <h1 class="page-title">إتمام عملية الشراء</h1>
    <form class="checkout-form">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" required />

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" required />

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" required />

      <label for="address">العنوان</label>
      <textarea id="address" required></textarea>

      <label for="city">المدينة</label>
      <input type="text" id="city" required />

      <label for="postal">الرمز البريدي</label>
      <input type="text" id="postal" required />

      <h3>طريقة الشحن</h3>
      <label><input type="radio" name="shipping" value="standard" required /> شحن عادي</label><br />
      <label><input type="radio" name="shipping" value="express" /> شحن سريع</label>

      <h3>طريقة الدفع</h3>
      <label><input type="radio" name="payment" value="visa" required /> Visa / MasterCard</label><br />
      <label><input type="radio" name="payment" value="stc" /> STC Pay</label><br />
      <label><input type="radio" name="payment" value="apple" /> Apple Pay</label>

      <button type="submit" class="btn btn-primary btn-final-checkout-btn">إرسال الطلب</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 مسار رحال. جميع الحقوق محفوظة.</p>
  </footer>

</body>
</html>
